<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="output.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="font-sans h-screen flex justify-around gap-0 items-center bg-white">
        <div class="container__form w-1/4 p-5 rounded-md shadow-md">
            <div class="header m-2.5">
                <h2 class="title text-center p-2 my-1.5 mx-2.5 text-6xl font-bold text-backg2">Sign up</h2>
            </div>
            <div class="container__form__inputs w-full">
                <label class="label text-xs font-bold" for="name">Full name</label><br />
                <div class="input-container position-relative my-2 w-full">
                    <input  id="name-input" type="text" name="name" placeholder="Enter your name" class="text-base rounded-md h-8 w-full flex-1  p-2.5 border">
                    <p id="nameError" class="text-red-600 hidden">Please enter your name</p>
                </div>
                <label class="label text-xs font-bold" for="email">Email</label><br />
                <div class="input-container position-relative my-2 w-full">
                    <input id="email-input" type="email" name="email" placeholder="Enter your email" class="text-base rounded-md h-8 w-full flex-1  p-2.5 border">
                    <p id="emailError" class="text-red-600 hidden">Please enter your email</p>
                </div>
                <label class="label text-xs font-bold" for="newpassword">Password</label><br />
                <div class="input-container position-relative my-2 w-full">
                    <input  id="password-input" type="password" name="newpassword" placeholder="Enter your Password" class="text-base rounded-md h-8 w-full flex-1  p-2.5 border">
                    <p id="passwordError" class="text-red-600 hidden">Please enter your password</p>
                </div>
                <label class="label text-xs font-bold" for="passwordcheck">Confirm your password</label><br />
                <div class="input-container position-relative my-4 w-full">
                    <input  id="confirmPassword-input" type="password" name="passwordcheck" placeholder="Confirm your password" class="text-base rounded-md h-8 w-full flex-1 p-2.5 border">
                    <p id="confirmError" class="text-red-600 hidden">Please confirm your password</p>
                    <p id="confirmMatch" class="text-red-600 hidden">Password confirmation does not match</p>
                </div>
            </div>
            <div class="agreement w-full my-5 mx-0">
                <input type="checkbox" class="agree p-2.5"> <span class="text-sm">By signing up, you agree to our <a href="Privacy.html" class="underline ">Terms and privacy policy </a> </span>
            </div>
            <div class="btn flex justify-center items-center">
                <button id="signUp" class="button font-bold rounded-lg position-relative p-2.5 border-none w-full bg-gray-500 text-white" disabled>Sign up</button>
            </div>
            <div class="loginredirect text-center">
                <p>Already have an account? <a href="LogIn.html" class="font-bold text-backg2 underline">Log in</a></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
