<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="output.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="font-sans h-screen flex justify-around gap-0 items-center bg-white">
        <div class="container__form w-1/4 p-5 rounded-md shadow-md">
            <div class="header m-2.5">
                <h2 class="title text-center p-2 my-1.5 mx-2.5 text-6xl font-bold text-backg2">Log in</h2>
            </div>
            <div class="container__form__inputs w-full">
                <label class="label text-xs font-bold " for="email">Email</label><br />
                <div class="input-container position-relative my-2 w-full">
                    <input id="email-input" type="email" name="email" placeholder="Enter your email" class="text-base rounded-md h-8 w-full flex-1 border p-2.5">
                    <p id="emailError" class="text-red-600 hidden">Please enter your email</p>
                </div>
                <label class="label text-xs font-bold " for="newpassword">Password</label><br />
                <div class="input-container position-relative my-2 w-full">
                    <input  id="password-input" type="password" name="newpassword" placeholder="Enter your Password" class="text-base rounded-md h-8 w-full flex-1 border p-2.5">
                    <p id="passwordError" class="text-red-600 hidden">Please enter your password</p>
                </div>
            </div>
            <div class="flex justify-end mb-10">
                <a href="#">Forgot password?</a>
            </div>
            <div class="btn flex justify-center items-center">
                <button id="signUp" class="button font-bold rounded-lg position-relative p-2.5 border-none w-full bg-backg2 text-white">Log in</button>
            </div>
            <div class="loginredirect text-center">
                <p>Don't have an account? <a href="signUp.html" class="font-bold text-backg2 underline">Sign up</a></p>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
