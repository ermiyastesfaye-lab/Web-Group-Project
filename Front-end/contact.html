    <main>
        <div class="container flex justify-center py-16">
            <div class="p-8 rounded shadow-md lg:w-1/2 mx-auto w-full">
                <h1 class="text-2xl font-bold mb-6 text-backg2">Contact Us</h1>
                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="name" class="block  text-sm font-semibold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block  text-sm font-semibold mb-2 ">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-md">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block  text-sm font-semibold mb-2">Your Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type your message here" class="w-full px-4 py-2 border rounded-md"></textarea>
                    </div>
                    <button type="submit" class="bg-backg2 text-white px-2 md:px-6 py-2 rounded-md transition duration-300">Send Message</button>
                </form>
            </div>
        </div>
    </main>
